[build]
  command = "npm run build"
  publish = "dist"
  functions = "netlify/functions"

# All /api/* â†’ serverless functions
[[redirects]]
  from = "/api/*"
  to   = "/.netlify/functions/:splat"
  status = 200

# SPA fallback (must be last)
[[redirects]]
  from = "/*"
  to   = "/index.html"
  status = 200
